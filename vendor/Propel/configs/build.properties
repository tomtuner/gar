# Project name
propel.project = orm

# Database driver
propel.database = mysql

# This must be a PDO DSN
propel.database.url = mysql:host=localhost;port=3306;dbname=art_request
propel.database.user = root
propel.database.password =

# Propel Configuration Properties

# Directory where the project files (`build.properties`, `schema.xml`,
# `runtime-conf.xml`, etc.) are located.
# If you use the `propel-gen` script, this value will get overridden by
# the path from which the script is called.
propel.project.dir        = C:/art_request/vendor/Propel/configs

# The directory where Propel expects to find the XML configuration files.
propel.conf.dir = ${propel.project.dir}

# The directory where Propel expects to find your `schema.xml` file.
propel.schema.dir = ${propel.project.dir}

# The directory where Propel should output classes, sql, config, etc.
propel.output.dir = C:/art_request/vendor/Propel/models

# The directory where Propel should output generated object model
classes.
propel.php.dir = ${propel.output.dir}

# The directory where Propel should output the compiled runtime
configuration.
propel.phpconf.dir = ${propel.project.dir}

# The directory where Propel should output the generated DDL (or data
insert statements, etc.)
propel.sql.dir = C:/art_request/vendor/Propel/sql

